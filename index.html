<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998 Version</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sablon">
        <!-- Header Başlangıcı -->
        <header>
            <div class="logo">
                <img src="images/google.jpg" alt="Google">
            </div>
        </header>
        <!-- Header Bitişi -->

        <!-- Nav Başlangıcı -->
        <nav>
            <div class="navbar">
                Search the web using Google!<br>
                <input type="text" size="48"><br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </nav>
        <!-- Nav Bitişi -->

        <!-- Article Başlangıcı -->
        <article>
            <div class="kutu1">
                Special Searches <br>
                <a href="https://www.stanford.edu/search/" target="_blank">Stanford Search</a> <br>
                <a href="#">Linux Search</a>
            </div>
            <div class="kutu2">
                <a href="https://support.google.com/" target="_blank">Help!</a> <br>
                <a href="https://about.google/">About Google!</a> <br>
                <a href="#">Company Info</a> <br>
                <a href="#">Google! Logos</a>
            </div>
            <div class="kutu3">
                Get Google! <br>
                updates monthly: <br>
                <input type="text"> <br>
                <input type="button" value="Subscribe">
                <a href="#">Archieve</a>
            </div>
            
        </article>
        <!-- Article Bitişi -->

        <!-- Footer Başlangıcı -->
        <footer>
            <div class="yazi"> 
                Copyright ©1998 Google Inc.
            </div>
        </footer>
        <!-- Footer Bitişi -->
    </div>
</body>
</html>
